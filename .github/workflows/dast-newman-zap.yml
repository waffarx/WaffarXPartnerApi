name: "DAST: Newman + ZAP Proxy"

on:
  workflow_dispatch:

jobs:
  dast-proxy:
    runs-on: ubuntu-latest

    steps:
      # 1) Pull in your code + Postman collection & globals
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2) Pull the Docker Hub “stable” ZAP image
      - name: Pull OWASP ZAP image
        run: docker pull zaproxy/zap-stable:latest

      # 3) Launch ZAP as a background daemon (no scripts mounted)
      - name: Start ZAP daemon
        run: |
          docker run -d --name zap \
            -p 8080:8080 \
            zaproxy/zap-stable:latest \
            zap.sh -daemon -host 0.0.0.0 -port 8080 \
                   -config api.disablekey=true

      # 4) Wait for ZAP to be ready
      - name: Wait for ZAP
        run: |
          for i in {1..12}; do
            curl --fail http://localhost:8080 && break
            sleep 5
          done

      # 5) Install Node & Newman
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install Newman
        run: npm install -g newman

      # 6) Run your signed Postman collection through ZAP proxy
      #    (Postman pre-request scripts in the collection already add wxc-date/wxc-auth)
      - name: Run Postman via ZAP proxy
        env:
          HTTP_PROXY: http://127.0.0.1:8080
          HTTPS_PROXY: http://127.0.0.1:8080
          NODE_TLS_REJECT_UNAUTHORIZED: "0"
        run: |
          newman run postman/WaffarXPartnerApi.postman_collection.json \
            --globals postman/workspace.postman_globals.json

      # 7) Perform a full active scan in the same ZAP container
      - name: Run ZAP active scan
        run: |
          ZAP_CID=$(docker ps --filter name=zap -q)
          docker exec $ZAP_CID zap-full-scan.py \
            -t https://partners.waffarx.com \
            -r zap-active-report.html

      # 8) Tear down ZAP
      - name: Stop ZAP
        run: docker stop zap

      # 9) Upload the HTML report
      - name: Upload ZAP Active Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-active-report
          path: zap-active-report.html
