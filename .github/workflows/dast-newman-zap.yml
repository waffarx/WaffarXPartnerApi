# .github/workflows/dast-newman-zap.yml
name: "DAST: Newman + ZAP Proxy 3"

on:
  workflow_dispatch:

jobs:
  dast-proxy:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your code (including postman/ and zap-scripts/)
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2) Prepare a folder on the host for ZAP to write its report
      - name: Prepare report directory
        run: mkdir -p zap-reports

      # 3) Pull the official ZAP stable image from Docker Hub
      - name: Pull OWASP ZAP image
        run: docker pull zaproxy/zap-stable:latest

      # 4) Start ZAP in daemon mode, mounting your scripts and report dir
      - name: Start ZAP daemon
        run: |
          docker run -d --name zap \
            -p 8080:8080 \
            -v $PWD/zap-scripts:/zap/scripts:ro \
            -v $PWD/zap-reports:/zap/wrk \
            zaproxy/zap-stable:latest \
            zap.sh -daemon -host 0.0.0.0 -port 8080 \
                   -config api.disablekey=true

      # 5) Wait for ZAPâ€™s API to become available
      - name: Wait for ZAP
        run: |
          for i in {1..12}; do
            curl --fail http://localhost:8080 && break
            sleep 5
          done

      # 6) Install Node.js & Newman
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Newman
        run: npm install -g newman

      # 7) Replay your signed Postman collection through the ZAP proxy
      - name: Run Postman via ZAP proxy
        env:
          HTTP_PROXY: http://127.0.0.1:8080
          HTTPS_PROXY: http://127.0.0.1:8080
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
        run: |
          newman run postman/WaffarXPartnerApi.postman_collection.json \
            --globals postman/workspace.postman_globals.json

      # 8) Perform a full active scan in the same ZAP container,
      #    with debug output (-d) to avoid GitHubâ€™s 10-minute timeout,
      #    and spider capped to 5 minutes (-m 5)
      - name: Run ZAP active scan
        run: |
          ZAP_CID=$(docker ps --filter name=zap -q)
          docker exec $ZAP_CID zap-full-scan.py \
            -t https://partners.waffarx.com \
            -d \
            -m 5 \
            -r zap-active-report.html

      # 9) Stop and remove the ZAP container
      - name: Stop ZAP
        run: docker stop zap

      # ðŸ”Ÿ Upload the generated HTML report as an artifact
      - name: Upload ZAP Active Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-active-report
          path: zap-reports/zap-active-report.html
